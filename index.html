<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To Do List</h1>
    </div>
    <ul class="todo-list">
      <!-- todo items akan ditampilkan di sini -->
    </ul>
    <form>
      <input type="text" placeholder="Tambahkan todo baru" id="new-todo">
      <button class="add-todo">Tambah</button>
    </form>
  </div>
</body>
</html>
